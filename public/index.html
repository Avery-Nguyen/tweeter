<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,700;1,300;1,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css"/>
    <link rel="stylesheet" href="/styles/header.css" type="text/css"/>
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css"/>
    <link rel="stylesheet" href="/styles/tweets.css" type="text/css"/>
    <link rel="stylesheet" href="/styles/responsiveDesign.css" type="text/css"/>

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
    <script type="text/javascript" src="/scripts/hoverShadow.js"></script>
    <script type="text/javascript" src="/scripts/composer.js"></script>
  </head>
  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <span id="logo">tweeter</span>
      <div id="write-tweet">
        <button id="write-a-tweet"><b>Write</b> a new tweet</button>
        <div class="material-icons" id="down-arrow">double_arrow</div>
      </div>
    </nav>
    <!-- Page-specific (main) content here -->
    <div id="screen">
      <header class="header-back">
        <div class="profile">
            <img src="/images/profile-hex.png"> 
        </div>
        <br>
        <h2 class="profile">Avery Nguyen</h2>
      </header>
      <main class="container">
        <section class="new-tweet">
          <form class="tweet" id="post-tweet">
            <div id="error"></div>
            <label for="tweet-text">What are you humming about?</label>
            <textarea name="text" id="tweet-text" ></textarea>
            <div class="btn-tweet">
              <button type="submit" id="tweetBtn">Tweet</button>
              <output name="counter" class="counter" for="tweet-text">140</output>
            </div>
          </form>
        </section>
        <section id="tweets-container">
        </section>
        <button class="material-icons" id="topBtn" >double_arrow</button>
      </main>
    </div>
  </body>
</html>
